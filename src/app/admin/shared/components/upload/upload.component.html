<div class="dropzone"
     dropzone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">
	
	<h3>AngularFire Drop Zone</h3>
	<p>Drag and Drop a File</p>
	
	<div class="file">
		<label class="file-label">
			
			<input class="file-input" type="file" multiple (change)="onDrop($event.target.files)">
			
			<span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              or choose a fileâ€¦
            </span>
          </span>
		</label>
	</div>
</div>
<div style="position: absolute; height: 0; width: 0; left: -1000%;pointer-events: none; opacity: 0; overflow: hidden">
	<h3>Uploads</h3>

	<div *ngFor="let file of files" >
		<app-upload-task [file]="file" (imageUploadEvent)="getUploadedUrls($event)"></app-upload-task>
	</div>
</div>
