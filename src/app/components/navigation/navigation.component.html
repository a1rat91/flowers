<div class="navigation" #navigation [ngClass]="{'navigation_active': !burger}">
	<app-navigation-logo routerLink="/" (click)="closeNav()"></app-navigation-logo>
	<div *ngIf="posts$ | async as posts; else loading">
		<nav class="navigation__menu">
			<div class="navigation__item-wrap"
                 *ngFor="let post of posts">
				<div #navMenuItems class="navigation__item"
					 routerLinkActive="active"
					 [routerLinkActiveOptions]="{exact: true}">
					<a (click)="closeNav()"
					   [routerLink]="['/post', post.id]">
						{{post.title}}
					</a>
				</div>
			</div>
		</nav>
	</div>

	<ng-template #loading>
		<p>Загрузка</p>
	</ng-template>
</div>
