<div class="navigation" #navigation style="transform: translateY(-130%) translateZ(0)">
	<app-navigation-logo routerLink="/" (click)="closeNav()"></app-navigation-logo>
	<div *ngIf="posts$ | async as posts; else loading">
		<nav class="navigation__menu">
			<div class="navigation__item-wrap"
			     *ngFor="let post of posts">
				<div #navMenuItems class="navigation__item"
				     routerLinkActive="active"
				     [routerLinkActiveOptions]="{exact: true}">
					<a (click)="closeNav()"
					   [routerLink]="['/post', post.id]"
					   [queryParams]="{loader: false}">
						{{post.title}}
					</a>
				</div>
			</div>
		</nav>
	</div>
	
	<ng-template #loading>
		<app-loader></app-loader>
	</ng-template>
</div>
