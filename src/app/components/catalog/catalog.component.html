<div class="catalog" #catalog>
	<div class="catalog__shadow" #catalogTitle>
		каталог услуг
	</div>
	<div class="catalog__container">
		<div class="swiper-container" [swiper]="config">
			<div class="swiper-wrapper">
				<div class="swiper-slide" *ngFor="let post of posts; let i = index">
<!--					<a #catalogItems (click)="nextPage(post.id, $event)">-->
<!--                    TODO: При клике на catalogItems тригерить grid-to-fullscreen-->
					<a #catalogItems style="pointer-events: all" (click)="lightBoxActivated($event)">
						<app-catalog-item [lightBoxActivated]="lightBoxActive"
							[post]="post" [index]="i"
						></app-catalog-item>
					</a>
				</div>
			</div>
		</div>
		<div class="swiper-button-prev catalog__button-prev"></div>
		<div class="swiper-button-next catalog__button-next"></div>
	</div>

	<div class="catalog__container">
		<div class="slider__pagination">
			<!--<div class="slider__active-index">0{{curentProgress}}</div>-->
			<div class="swiper-catalog-progressbar"></div>
			<!--<div class="slider__next-index">0{{totalProgress}}</div>-->
		</div>
	</div>

</div>
