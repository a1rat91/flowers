<div class="flower-page" >
  <div class="flower-page__container">
    <div class="flower-page__left">
      <div class="flower-page__left-inner">
        <app-distortion-slider></app-distortion-slider>
      </div>
    </div>
    <div class="flower-page__right">
      <div *ngIf="post$ | async as post; else loading">
        <h2>{{post.title}}</h2>
        <quill-view-html [content]="post.text"></quill-view-html>
      </div>
      <ng-template #loading>
        <p class="text-center">Загружаю пост...</p>
      </ng-template>
  
      <app-slider-pagination></app-slider-pagination>
    </div>
  </div>
</div>
