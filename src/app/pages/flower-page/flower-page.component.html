<div class="flower-page">
  <div class="flower-page__container">
    <div class="flower-page__left">
      <div class="flower-page__left-inner" *ngIf="post$ | async as post; else loadingSlider">
        <!--<app-distortion-slider [images]="post.images"></app-distortion-slider>-->
        <app-distortion-slider></app-distortion-slider>
      </div>
      <ng-template #loadingSlider>
        load
      </ng-template>
    </div>
    <div class="flower-page__right">
      <div *ngIf="post$ | async as post; else loading">
        <h2 class="flower-page__title">{{post.title}}</h2>
        <quill-view-html [content]="post.text"></quill-view-html>
        
        <div class="pagination">
          <ul class="pagination__list" style="display: flex; padding: 0; margin: 0;">
            <li class="pagination__item" *ngFor="let image of post.images; let index = index" style="padding: 0; padding-right: 5px; list-style-type: none;">
              <a href="{{index}}" class="pagination__link">
                <img style="display: inline-block; width: 100px; height: auto;" class="pagination__img" [src]="image" alt="">
              </a>
            </li>
          </ul>
        </div>
        
        <button class="btn flower-page__btn">Заказать</button>
      </div>
      <ng-template #loading>
        <p class="text-center">Загружаю пост...</p>
      </ng-template>
    </div>
  </div>
</div>
