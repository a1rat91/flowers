<div class="main-page">
	<div class="main-page__container">
		<div class="main-page__inner">
			<app-soc></app-soc>
			
			<app-next-section-link></app-next-section-link>
		</div>
	</div>
	
	
	<div fullpage id="fullpage" [options]="config" (ref)="getRef($event)">
		<div class="section">
			
			<app-fake3d
				[image]="'assets/images/main.jpg'"
				[depf]="'assets/images/main-map.jpg'"
				[horizontalThreshold]="35"
				[verticalThreshold]="15">
			</app-fake3d>
			
			<div class="main-section">
				<app-distortion-title [titleText]="'ФЛОРИСТИКА'"></app-distortion-title>
				<app-distortion-title [titleText]="'С ДУШОЙ'"></app-distortion-title>
<!--				<div class="main-section__title text-center">-->
<!--					Флористика с душой-->
<!--				</div>-->

				<button class="btn main-section__btn">Cмотреть работы</button>
				
				<app-mouse></app-mouse>
			</div>
		</div>
		
		<div class="section">
			<div class="section__title text-center">
				Каталог услуг
			</div>
			<app-catalog *ngIf="posts$ | async as posts; else loading" [posts]="posts"></app-catalog>
			
			<ng-template #loading>
				<p>Загрузка...</p>
			</ng-template>
		</div>
		<div class="section">
			<app-actions></app-actions>
		</div>
		<div class="section fp-auto-height">
			<app-footer></app-footer>
		</div>
	</div>
</div>
